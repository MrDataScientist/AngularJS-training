<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
		</script>
	</head>
	<body>
		<div>
			<label>Name:</label>
			<input type="text" ng-model="name" />
			
			<label>Verb:</label>
			<input type="text" ng-model="verb" />
			
			<label>compliment:</label>
			<input type="text" ng-model="compliment" />
			<hr>
			<h1>{{name}} </h1>
			<h2>{{verb}} </h2>
			<h3>{{compliment}} </h3>
		</div>
	</body>
</html>
